<div class="col-lg-4 panel panel-default padding-md margin-x-md">
<p class="h3">{{ article.name }}</p>
  <img [src]="article.imageUrl"[alt]="article.name" width="200px" height="200px">

<p>Prix : <span class="label label-primary">{{ article.price | currency:'EUR' }}</span></p>
<p>Quantit√© : {{ article.stock }}</p>
<button class="btn btn-success" *ngIf="article.stock > 0" (click)="addArticleToCart(article)">Ajouter</button>
</div>
